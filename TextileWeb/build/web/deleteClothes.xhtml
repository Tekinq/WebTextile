<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Clothes</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->

        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form>
                <h1 align="center">Clothes</h1>
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped"  value="#{clothesBean.list}" var="c" >

                    <h:column>
                        <f:facet name="header">Clothes_Id</f:facet>
                            #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Clothes_Names</f:facet>
                        <!-- isme tiklaninca guncelleme islemi baslayacak-->
                        <!-- tiklaninca id bilgisi gelsin diye link ozelligi atadik-->
                        #{c.cloth_names}

                    </h:column>

                    <h:column>
                        <f:facet name="header">DELETE</f:facet>
                        <h:commandButton class="btn btn-danger" action="#{clothesBean.delete(c)}" value="Delete" />
                    </h:column>


                </h:dataTable>
                 <br/> <br/>
                
                <h:commandButton action="index" value="Back to Home Page"/>

                <hr />
            </h:form>
        </div>
    </h:body>
</html>
