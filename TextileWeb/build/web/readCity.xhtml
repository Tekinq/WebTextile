<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Read City</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->

        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form> <br/> <br/>
                <h1 align="center">City</h1>
                <br/> <br/> <br/>
                <h:dataTable styleClass="table table-striped"  value="#{cityBean.list}" var="c" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                            #{c.names}
                    </h:column>

                </h:dataTable> 

                <br/> <br/>


            </h:form>
        </div>

        <div class="container"> <!-- ekrana ortaladik-->
            <h:form id="city-form">
                <div>
                    <h:inputHidden value="#{cityBean.entity.id}" />

                    <br/> <br/> <br/>
                    City Name  <h:inputText class="form-control" value="#{cityBean.entity.names}" />
                    <span id="singularReadingHelpInline" class="form-text">
                        Ã–rnek : Ankara
                    </span>
                </div>

                <br/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                    <h:commandButton class="btn btn-warning" action="#{cityBean.getMonoList}" value="Singular Reading" >
                        <f:ajax execute="city-form" render="city-form"/>
                    </h:commandButton>
                </div>
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped" value="#{cityBean.monoList}" var="c" >

                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{c.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                            #{c.names}
                    </h:column>



                </h:dataTable>
                <br/> <br/><br /><br />
                <hr />

                <h:commandButton action="index" value="Back to Home Page"/>
                
                <hr />
            </h:form>
        </div>
    </h:body>
</html>
