<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delete Factories</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->

        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form>
                <div>
                    <h:inputHidden value="#{factoriesBean.entity.factory_id}" />
                    <h1 align="center">Employees</h1> 
                </div>
                <br/>
               
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped" value="#{factoriesBean.list}" var="f" >

                    <h:column>
                        <f:facet name="header">Factory_Id</f:facet>
                            #{f.factory_id}
                    </h:column>
                     <h:column>
                        <f:facet name="header">City</f:facet>
                            #{f.city.names}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Factory_Name</f:facet>
                            #{f.factory_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">DELETE</f:facet>
                        <h:commandButton class="btn btn-danger" action="#{factoriesBean.delete(f)}" value="Delete" />
                    </h:column>

                </h:dataTable>
                 <br/> <br/>
                
                <h:commandButton action="index" value="Back to Home Page"/>

                <hr />
            </h:form>
        </div>
    </h:body>
</html>
