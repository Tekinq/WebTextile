<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Read Boutiques</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->

        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form> <br/> <br/>
                <h1 align="center">Boutiques</h1>
                <br/> <br/> <br/>
                <h:dataTable styleClass="table table-striped"  value="#{boutiquesBean.list}" var="b" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{b.bout_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">BOUTIQUE_NAME</f:facet>
                            #{b.bout_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Clothies</f:facet>
                            #{b.clothies}
                    </h:column>
                    

                </h:dataTable> 

                <br/> <br/>


            </h:form>
        </div>

        <div class="container"> <!-- ekrana ortaladik-->
            <h:form>
                <div>
                    <h:inputHidden value="#{boutiquesBean.entity.bout_id}" />
                    
                    <br/> <br/> <br/>
                    Boutiques Name  <h:inputText class="form-control" value="#{boutiquesBean.entity.bout_name}" />
                    <span id="singularReadingHelpInline" class="form-text">
                        Örnek : Mühendislik2022
                    </span>
                </div>

                <br/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <h:commandButton class="btn btn-warning" action="#{boutiquesBean.getMonoList}" value="Singular Reading" />
                </div>
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped" value="#{boutiquesBean.monoList}" var="b" >

                    <h:column>
                        <f:facet name="header">Bout_Id</f:facet>
                            #{b.bout_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Bout_Name</f:facet>
                            #{b.bout_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Clothies</f:facet>
                            #{b.clothies}
                    </h:column>
                    

                </h:dataTable>
                
                
                <br/> <br/><br /><br />
                <hr />

                <h:commandButton action="index" value="Back to Home Page"/>

                <hr />
            </h:form>
        </div>
    </h:body>
</html>
