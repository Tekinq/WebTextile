<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Factories</title>
        <h:outputStylesheet library="css" name="bootstrap.css" /> <!-- import ettik-->
        
        <style>
            body {
                background-color: #d4fadb;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container"> <!-- ekrana ortaladik-->
            <h:form>
                <div>
                    <h:inputHidden value="#{factoriesBean.entity.factory_id}" />
                    <h1 align="center">Factories</h1>
                    City  
                    <!--            arka tarafta bir degiskene atadik-->
                    <h:selectOneMenu value="#{factoriesBean.entity.city}" converter="cityConverter"><!--            integer bir alan-->
                        <!--            mevcut kategorilerin listesini cekmemiz gerekiyor-->
                        <!--            bizim zaten categoryBean'deki listeye erisimimiz var-->
                        <f:selectItems value="#{cityBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.names}" />
                        <!--            listeyi cekmek icin olusturdugumuz c isimli degiskenle ilk itemlerin id'sini cekip sonra basliklarini okuyacagiz-->

                    </h:selectOneMenu>
                    <br/> <br/> <br/>
                    
                    Factory_Name  <h:inputText class="form-control" value="#{factoriesBean.entity.factory_name}" /> <br/>
                    
                    
                </div>

                <br/>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <h:commandButton class="btn btn-warning" action="#{factoriesBean.create}" value="Save" />
                </div>
                <!-- styleClass ile table ozelligi verdik-->
                <h:dataTable styleClass="table table-striped" value="#{factoriesBean.list}" var="f" >

                   <h:column>
                        <f:facet name="header">Factory_Id</f:facet>
                            #{f.factory_id}
                    </h:column>
                     <h:column>
                        <f:facet name="header">City</f:facet>
                            #{f.city.names}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Factory_Name</f:facet>
                            #{f.factory_name}
                    </h:column>



                </h:dataTable>
                <br/> <br/>
                
                <h:commandButton action="index" value="Back to Home Page"/>

                <hr />
            </h:form>
        </div>
    </h:body>
</html>
